<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViajeYa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Open+Sans:ital,wght@1,800&family=Raleway:wght@100;300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="container">
        <header class="header" id="header"></header>

        <section>
            <div class="container-reserva">
                <div class="boton-pasajeros">
                    <div class="pasajeros-cant">
                        <p>Cantidad de pasajeros</p>
                    </div>
                    <div class="pasajeros-input">
                        <button type="button" class="num-pasajeros boton_search">-</button>
                        <input type="text" class="cantidad_pasajeros" id="search_cantidad_pasajeros" value="1" readonly>
                        <button type="button" class="num-pasajeros boton_search">+</button>
                    </div>
                </div>
                <div class="container-pasajero-form">
                </div>
                <div class="container-reserva-details">
                    <div class="reserva-details">
                        <div class="viaje-info">
                            <p class="viaje-tittle tittle">Viaje de Ida</p>
                            <p class="origen"> De: Florencio Varela (Cruce)</p>
                            <p class="destino">A: Pinamar</p>
                        </div>
                        <div class="horarios">
                            <div class="salida">
                                <p class="tittle">Salida</p>
                                <p class="dia"> sab. 20 may.</p>
                                <p class="hora">23:05 hs</p>
                            </div>
                            <div class="llegada">
                                <p class="tittle">Llegada</p>
                                <p class="dia">dom. 21 may.</p>
                                <p class="hora">05:15hs</p>
                            </div>
                        </div>
                        <div class="transporte">
                            <div class="empresa">
                                <p class="tittle">Empresa</p>
                                <p class="empresa-name">RapiBus</p>
                            </div>
                            <div class="tipo-transporte">
                                <p class="tittle">Transporte</p>
                                <p class="classname">Avion</p>
                            </div>
                        </div>
                        <div class="precio">
                            <div class="pasajeros-price">
                                <p class="tittle">Pasajeros</p>
                                <p class="pasajerosprice"> 2x $8600</p>
                            </div>
                            <div class="total">
                                <p class="tittle">Total</p>
                                <p class="totalprice">$17200</p>
                            </div>
                        </div>
                        <div class="button-reserva">
                            <button class="boton">Reservar</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer class="footer" id="footer"></footer>

    
    <script type="module" src="../js/reserva.js"></script>
    <script type="module" src="../js/Container/reserva.js"></script>
</body>
