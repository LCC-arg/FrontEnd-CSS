<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViajeYa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Open+Sans:ital,wght@1,800&family=Raleway:wght@100;300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/preloader.css">

</head>

<body>

    <div class="lds-spinner loader" id="loader"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    <div class="container">
        <header class="header" id="header">

    </div>

    <main class="contenedor3">
        <div class="grid-pasajes">
            <div class="filtros-busqueda-viajes">
                <h2>Viajes</h2>
                <div class="viaje_filtro" id="viaje_filtro">
                    <button class="boton_tipo_viaje" id="boton_ida_vuelta" data-tipo="Ida y vuelta">Ida y
                        vuelta</button>
                    <button class="boton_tipo_viaje" id="boton_ida" data-tipo="Ida">Solo ida</button>
                </div>
                <div class="seleccionar-ciudad-origen">
                        <label for="search_ciudad_origen">Ciudad de origen:</label>
                        <div class="search-input-box" id="search-input-box-1">
                            <input type="text" id="search_ciudad_origen" placeholder="Ingrese una ciudad..." />
                            <ul class="container-suggestions" id="container-suggestions-1">
                                <li>sugerencia 1</li>
                                <li>sugerencia 2</li>
                                <li>sugerencia 3</li>
                            </ul>
                        </div>
                </div>
                <div class="seleccionar-ciudad-destino">
                    <label for="search_ciudad_destino">Ciudad de destino:</label>
                    <div class="search-input-box" id="search-input-box-2">
                        <input type="text" id="search_ciudad_destino" placeholder="Ingrese una ciudad..." />
                        <ul class="container-suggestions" id="container-suggestions-2">
                            <li>sugerencia 1</li>
                            <li>sugerencia 2</li>
                            <li>sugerencia 3</li>
                        </ul>
                    </div>
                </div>


                <div class="fechas-container">
                    <div class="fecha-salida-div">
                        <label for="search_fecha_salida">Salida:</label>
                        <input type="date" id="search_fecha_salida" />
                    </div>
                    <div class="fecha-regreso-div">
                        <label for="search_fecha_regreso">Regreso:</label>
                        <input type="date" id="search_fecha_regreso" />
                    </div>
                </div>
                

                <div class="pasajeros-container">
                    <label id="text-pasajeros" for="cantidad-pasajeros">Pasajeros:</label>
                    <div class="pasajeros-input">
                        <button type="button" class="num-pasajeros boton_search">-</button>
                        <input type="text" class="cantidad_pasajeros" id="search_cantidad_pasajeros" value="1" readonly>
                        <button type="button" class="num-pasajeros boton_search">+</button>
                    </div>
                </div>

                <div class="filtro-empresa">
                    <label for="empresas">Empresas</label>
                    <select id="empresas">
                        <option value="" disabled selected>Seleccione una empresa...</option>
                        <option>Plusmar</option>
                        <option>RutaAtlantica</option>
                        <option>Aerolineas Argentina</option>
                        <option>Viaje Ya</option>
                    </select>
                </div>
                
                <div class="filtro-tipo-transporte">
                    <label for="tipo-transporte">Tipo de Transporte</label>
                    <select id="tipo-transporte">
                        <option value="" disabled selected>Seleccione un tipo de transporte...</option>
                        <option>Avion</option>
                        <option>Micro</option>
                        <option>Tren</option>
                    </select>
                </div>
                <div class="filtro-orden">
                    <label for="orden">Ordenar por:</label>
                    <select id="orden">
                        <option value="" disabled selected>Ordenar por...</option>
                        <option value="DESC">Mayor Precio</option>
                        <option value="ASC">Menor Precio</option>
                    </select>
                </div>
                <div class="boton-buscar">
                    <button class="boton_search" id="boton_search">BUSCAR</button>
                </div>
            </div>
            <div class="resultados-busqueda-pasajes">

            </div>
        </div>
    </main>

    <footer class="footer" id="footer">

    </footer>

    <script type="module" src="../js/pasajes.js"></script>
    <script type="module" src="../js/preloader.js"></script>
</body>
