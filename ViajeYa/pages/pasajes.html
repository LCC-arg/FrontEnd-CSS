<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViajeYa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Open+Sans:ital,wght@1,800&family=Raleway:wght@100;300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">

</head>

<body>
    <div class="container">
        <header class="header" id="header">

    </div>

    <main class="contenedor3">
        <div class="grid-pasajes">
            <div class="filtros-busqueda-pasajes">
                <div class="filtros-busqueda-viajes">
                    <h2>Viajes</h2>
                    <div class="viaje_filtro" id="viaje_filtro">
                        <button class="boton_tipo_viaje" id="boton_ida_vuelta" data-tipo="Ida y vuelta">Ida y
                            vuelta</button>
                        <button class="boton_tipo_viaje" id="boton_ida" data-tipo="Ida">Solo ida</button>
                    </div>
                    <div class="seleccionar-ciudad-origen">
                        <label for="">Ciudad de origen: </label>
                        <input type="text" id="filtro-origen" placeholder="Ingrese una ciudad..." />
                    </div>
                    <div class="seleccionar-ciudad-destino">
                        <label for="">Ciudad de destino: </label>
                        <input type="text" id="filtro-destino" placeholder="Ingrese una ciudad..." />
                    </div>


                    <div class="fechas-container">
                        <div class="fecha-salida-div">
                            <label for="fecha-salida">Salida:</label>
                            <input type="date" id="fecha-salida" />
                        </div>
                        <div class="fecha-regreso-div">
                            <label for="fecha-regreso">Regreso:</label>
                            <input type="date" id="fecha-regreso" />
                        </div>
                    </div>
                    

                    <div class="pasajeros-container">
                        <label for="cantidad-pasajeros">Pasajeros:</label>
                        <div class="pasajeros-input">
                            <button type="button" class="cant-pasajeros">-</button>
                            <input type="text" class="cantidad-pasajeros" id="cantidad-pasajeros" value="1" readonly>
                            <button type="button" class="cant-pasajeros">+</button>
                        </div>
                    </div>
                    <div class="boton-buscar">
                        <button class="boton-search" id="boton-search">BUSCAR</button>
                    </div>
                </div>
                <div class="filtro-empresa">
                    <label for="empresas">Empresas</label>
                    <select id="empresas">
                        <option value="" disabled selected>Seleccione una empresa...</option>
                        <option>Plusmar</option>
                        <option>RutaAtlantica</option>
                        <option>Aerolineas Argentina</option>
                        <option>Viaje Ya</option>
                    </select>
                </div>
                <div class="filtro-horario-salida">
                    <label for="horario-salida">Horario Salida</label>
                    <select id="horario-salida">
                        <option value="" disabled selected>Seleccione un horario de salida..</option>
                        <option>00:00hs - 04:00hs</option>
                        <option>04:00hs - 08:00hs</option>
                        <option>08:00hs - 12:00hs</option>
                        <option>12:00hs - 16:00hs</option>
                        <option>16:00hs - 20:00hs</option>
                        <option>20:00hs - 00:00hs</option>
                    </select>
                </div>
                <div class="filtro-horario-llegada">
                    <label for="horario-salida">Horario Llegada</label>
                    <select id="horario-salida">
                        <option value="" disabled selected>Seleccione un horario de llegada..</option>
                        <option>00:00hs - 04:00hs</option>
                        <option>04:00hs - 08:00hs</option>
                        <option>08:00hs - 12:00hs</option>
                        <option>12:00hs - 16:00hs</option>
                        <option>16:00hs - 20:00hs</option>
                        <option>20:00hs - 00:00hs</option>
                    </select>
                </div>
                <div class="filtro-tipo-transporte">
                    <label for="tipo-transporte">Tipo de Transporte</label>
                    <select id="tipo-transporte">
                        <option value="" disabled selected>Seleccione un tipo de transporte...</option>
                        <option>Avion</option>
                        <option>Micro</option>
                        <option>Tren</option>
                    </select>
                </div>
                <div class="filtro-orden">
                    <label for="orden">Ordenar por:</label>
                    <select id="orden">
                        <option value="" disabled selected>Ordenar por...</option>
                        <option value="DESC">Mayor Precio</option>
                        <option value="ASC">Menor Precio</option>
                    </select>
                </div>

            </div>
            <div class="resultados-busqueda-pasajes">

            </div>
        </div>
    </main>

    <footer class="footer" id="footer">

    </footer>

    <script type="module" src="../js/pasajes.js"></script>

</body>
